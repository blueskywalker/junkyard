<!DOCTYPE html>
<html lang="en" ng-app="cluster">
<head>
    <meta charset="utf-8">
    <title>Kafka Monitoring</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/cluster.js"></script>
    <style>
        .box {
            margin: 20px auto;
            padding: 20px ;
        }
        .input {
            size: auto;
        }
    </style>
</head>


<body>
<div class="box" ng-controller="infoCtr" >
        <h3 >Setting Cluster</h3>
        <table class="table" style="table-layout:fixed;word-wrap:break-word">
            <thead>
            <tr><th width="20%">cluster name</th>
                <th width="70%">zookeeper connection</th>
                <th width="10%">modify</th></tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in clusterInfo">
                <td>{{row.name}}</td>
                <td>{{row.zookeeper}}</td>
                <td>
                    <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
                        <i class="glyphicon glyphicon-remove">
                        </i>
                    </button>
                </td>
            </tr>
            <tr>
                <td><input class="input" type="text" ng-model="record.name"></td>
                <td><input class="input" type="text" ng-model="record.zookeeper"></td>
                <td>
                    <button type="button" ng-click="addItem(record)" class="btn btn-sm btn-danger">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    <hr>
        <button class="btn btn-primary" type="button" ng-click="ok()">SAVE</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">BACK</button>

</div>
</body>

</html>
